    <body>
        <nav class="navbar navbar-expand-sm navbar-lightls" style="background-color: #dcd0c0;"><a class="navbar-brand" href="/">Outfitless</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/login">Login</a>
                <a class="nav-item nav-link" href="/mycloset">My Closet</a>
                <a class="nav-item nav-link" href="/ootd">OOTD</a>
            </div>
        </div>
        </nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        {% block content %}CONTENT GOES HERE{% endblock %}

    <script src="/static/js/outfitless.js"></script>
